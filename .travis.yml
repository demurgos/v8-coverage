cache:
  directories:
    - "node_modules"
    - "ts/node_modules"

matrix:
  include:
    - language: node_js
      os:
        - linux
      #- osx
      #- windows
      node_js:
        - 12
      before_script:
        - export PATH="$(yarn bin):${PATH}"
        - yarn global add codecov
        - cd ts
      script:
        - yarn install
        - npm test
        - cp coverage/lcov.info coverage.lcov
        - codecov

    - language: rust
      os:
        - linux
      #      rust:
      #        - stable
      before_script:
        - cd rs
        - rustup component add clippy
        - rustup component add rustfmt
      script:
        - cargo fmt --all -- --check
        - cargo clippy --all-targets --all-features -- -D warnings
        - cargo build
        - cargo test

notifications:
  email: false
